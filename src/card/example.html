<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Visual Tests</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
      <div class="example">
      <div id="example-card-tricks-table" class="example-container">
        <div id="spot"></div>
        <crdtrx-card id="example-card-1"
                     name="02h"
                     back="back101"
                     side="front"
                     x="50"
                     y="50"
                     z="1"
                     r="345"
                     container="example-card-tricks-table"
          >
          <div slot="adjacent">
            <button data-action-flip>flip</button>
            <button data-action-rotate>rotate</button>
          </div>
        </crdtrx-card>
        <crdtrx-card id="example-card-2"
                     name="01c"
                     back="back101"
                     side="back"
                     x="150"
                     y="50"
                     z="1"
                     r="80"
                     container="example-card-tricks-table"
          >
          <div slot="adjacent">
            <button data-action-flip>flip</button>
            <button data-action-rotate>rotate</button>
          </div>
        </crdtrx-card>
      </div>
      <div class="example-actions">
        <button id="stack-all">stack all</button>
      </div>

      <!-- Define all cards that are available. -->
      <template id="card-02h" width="71" height="96">
          <img src="/cardset-standard/02h.gif" width="71" height="96" alt="02h">
      </template>
      <template id="card-01c" width="71" height="96">
          <img src="/cardset-standard/01c.gif" width="71" height="96" alt="01c">
      </template>

      <template id="card-back101" width="71" height="96">
          <img src="/cardset-standard/back101.gif" width="71" height="96" alt="back101">
      </template>

      <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-sd-ce.js"></script>
      <script src="../../dist/component.js"></script>
      <script src="example.js"></script>
    </body>
</html>

    <body>
      <div class="example">
        <p>Example application showing a pile of cards that are movable.</p>
      <crdtrx-table id="example-card-tricks-table" class="example-container">
        <div slot="surface">
          <div class="example-content-on-surface">
            <strong class="table-label"><a href="https://github.com/jkenlooper/card-tricks">Card Tricks</a><br>Example</strong>
          </div>
        <crdtrx-pile id="example-pile-1" type="neat" multiplier="1">
          <div slot="area">
            <!-- crdtrx-card elements created and added here. -->
            <!--
        <crdtrx-card id="example-card-1"
                     name="02h"
                     back="back101"
                     side="front"
                     x="50"
                     y="50"
                     z="1"
                     r="345"
                     container="example-card-tricks-table"
          >
        </crdtrx-card>
            -->
          </div>
        </crdtrx-pile>
          </div>

      </crdtrx-table>
      <div class="example-actions">
        <button id="stack-all">stack</button>
        <button id="shuffle">shuffle</button>
        <button id="flip-up">flip face up</button>
        <button id="flip-down">flip face down</button>
      </div>

<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Visual Tests</title>

        <link rel="stylesheet" href="dist/app.css">

    <body>

      <crdtrx-table game="1952-pickup">
        <div slot="surface">
          <p>All cards are added to this slot.</p>
          <crdtrx-pile
              container="1ee7"
              stack="neat"
              width="71"
              height="96">
          </crdtrx-pile>
        </div>
      </crdtrx-table>

      <crdtrx-cursor>
        <!--
          Holds the selected card or cards. Selected cards follow pointer or
        are moved to top left corner. pointer-events: none; is set to allow
        clicking on piles, table, etc.
        -->
      </crdtrx-cursor>


      <!-- Define all cards that are available for this game. -->
      <template id="card-back" width="71" height="96">
        <!--
        Card Back
        Author: Test Test
        -->
      </template>

      <template id="card-02h" width="71" height="96">
